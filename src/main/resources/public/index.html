<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Fivel</title>
    <meta name="description" content="Adventure!">
    <meta name="author" content="yuwakisa">
    <link rel="stylesheet" media="screen" href="css/yui-cssreset-min.css">
    <link rel="stylesheet" media="screen" href="css/index.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body>
<div class="left wide top">
    <span id="showdice" class="info tab taboff">dice</span>
    <span id="showtables" class="info tab tabon">tables</span>
    <span id="showwords" class="info tab taboff">words</span>
    <span id="showtext" class="info tab taboff">text</span>
</div>
    <div id="rolled" class="info left wide">
        <div class="left oneforth">
            <div id="dice" class="info left eighty sectionoff">
                <button id="d100">100</button>
                <button id="d20">20</button>
                <button id="d12">12</button>
                <button id="d10">10</button>
                <button id="d8">8</button>
                <button id="d6">6</button>
                <button id="d4">4</button>
                <button id="d3">3</button>
            </div>
            <select id="tables" size="24" class="left wide sectionoff"></select>
            <select id="words" size="24" class="left wide sectionoff"></select>
            <div id="texts" class="info left eighty sectionon">Bing</div>
        </div>
        <div class="clear">
            <button id="clear">Clear</button>
            <button id="clearTableRolls">Clear</button>
            <button id="copyTableRolls">Copy</button>
        </div>
        <div class="clear">
            <div id="rolls" class="info left half"></div>
            <div id="tableRolls" class="info left threefourths" ></div>
        </div>
    </div>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
    $(document).ready( () => $.Index() );
</script>
</body>
</html>
